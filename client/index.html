<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Pirates and stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">

  </head>
  <body ng-controller='mainController'>

    <div class="container">

<!--     <ul ng-repeat="user in userData">
      <li>{{user.name}}</li>
      <li>{{user.ships}}</li>
    </ul> -->

    <form>
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control input-lg" placeholder="Username" ng-model="username" required>
        </div>
    </form>

    <button ng-hide='editing' type="submit" class="btn btn-primary btn-md centered" ng-click="addUser()">Add User</button>

    <button ng-hide='editing' type="submit" class="btn btn-primary btn-md centered" ng-click="getUsers()">Get Users</button>

    <div>
      <h3>Users</h3>
      <ul ng-repeat="user in userData">
        <h4>Pirate</h4>
        <li><a href="#/user" ng-click="getSingleUser(user)">{{user.name}}</a></li>
          <ul ng-repeat="ship in user.ships">
            <h4>Ships</h4>
             <li>{{ship.name}}</li>
             <li>{{ship.mission}}</li>
          </ul>
      </ul>
    </div>
        <div class="container">
      <div ng-view></div>
    </div>

<!--     <form>
      <div class="form-group">
        <label>Ship Name</label>
        <input type="text" class="form-control input-lg" placeholder="ship name" ng-model="name" required>
      </div>
      <div class="form-group">
        <label>Missions</label>
        <input type="text" class="form-control input-lg" placeholder="missions" ng-model="missions" required>
      </div>
    </form> -->

    <button ng-hide='editing' type="submit" class="btn btn-primary btn-md centered" ng-click="addShip()">Add Ship</button>

    <div>
      <h3>Ships</h3>
      <ul ng-repeat="ship in shipData">
        <li>{{ship.name}}
          <span class='glyphicon glyphicon-pencil' ng-click = 'getShip(ship.id)'>
          </span>
        </li>
        <li>{{ship.missions}}</li>
      </ul>
    </div>



    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-resource.min.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/router.js"></script>
    <script src="./js/services.js"></script>

  </body>
</html>
